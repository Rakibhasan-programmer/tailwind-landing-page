<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- Navigation bar -->
    <nav class="relative container mx-auto p-6">
        <!-- flex container -->
        <div class="flex items-center justify-between">
            <div class="pt-2">
                <img src="./img/logo.svg" alt="Logo">
            </div>
            <div class="hidden md:flex space-x-6 font-semibold">
                <a class="hover:text-red-500" href="#">Pricing</a>
                <a class="hover:text-red-500" href="#">Products</a>
                <a class="hover:text-red-500" href="#">Career</a>
                <a class="hover:text-red-500" href="#">Community</a>
                <a class="hover:text-red-500" href="#">About us</a>
            </div>
            <!-- button -->
            <a href="" class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-md hover:bg-brightRedLight">Get Started</a>
        </div>
    </nav>

    <!-- hero section -->

    <section id="heroSection">
        <!-- flex container -->
        <div class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row">
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">Bring Everyone Together To Build Better Products</h1>
                <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
                    Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.
                </p>
                <div class="flex justify-center md:justify-start">
                    <a href="" class="p-3 px-6 pt-2 text-white bg-brightRed rounded-md hover:bg-brightRedLight">Get Started</a>
                </div>
            </div>
            <div class="md:w-1/2">
                <img src="./img/illustration-intro.svg" alt="">
            </div>
        </div>
    </section>
    
</body>
</html>
